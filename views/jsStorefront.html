<!DOCTYPE html>
<html ng-app="futureStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular 1.3 Storefront - Javascript Edition</title>
    <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css"/>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css"/>
</head>
<body>

<div class="container">
    <store-checkout></store-checkout>
</div>

<script type="text/futureStore-data" id = "cartContents">
    {
    "cartContents":[
        {
            "sku": "1234",
            "imgSrc": "http://placehold.it/50x50",
            "name": "Awesome Pixel Art",
            "price": 56.99,
            "count": 2
        },
        {
            "sku": "34234",
            "imgSrc": "http://placekitten.com/g/50/50",
            "name": "Cute Kitten Print",
            "price": 21.15,
            "count": 1
        }
    ]
    }
</script>

<script type="text/ng-template" id="store-checkout-template.html">
    <div class="store-checkout">
        <div class="row">
            <div class="small-12 columns">
                <h1>Checkout:</h1>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h3>Review your order:</h3>
            </div>
        </div>
        <div class="row">
            <shopping-cart cart-contents="ctrl.shoppingCart"></shopping-cart>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h3>Payment & Shipping</h3>
            </div>
        </div>
        <div class="row">
            <credit-card-entry ng-model="ctrl.creditCard"></credit-card-entry>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h4>Billing Address:</h4>
            </div>
        </div>
        <div class="row">
            <address-entry ng-model="ctrl.billingAddress"></address-entry>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h4>Shipping Address:</h4>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <input type="checkbox" id = "{{ctrl.id + 'billingIsShipping'}}" ng-model="ctrl.shippingIsBilling"/>
                <label for="{{ctrl.id + 'billingIsShipping'}}">Ship To Billing Address</label>
            </div>
        </div>
        <div class="row" ng-show="!ctrl.shippingIsBilling">
            <address-entry ng-model="ctrl.shippingAddress"></address-entry>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <button ng-click="ctrl.checkout()">Submit Order</button>
            </div>
        </div>
    </div>
</script>


<script type="text/ng-template" id="shopping-cart-template.html">
    <div class="shopping-cart">
        <div class="row">
            <div class="small-12 columns">
                <cart-item ng-repeat="product in ctrl.cartContents track by product.sku"
                           product-data="product">
                </cart-item>
            </div>
        </div>
        <div class="row">
            <div class="small-8 columns">&nbsp;</div>
            <div class="small-4 columns">
                <h5 class="price-heading">Cart Total (Before Tax):</h5>
                <h6 class="price-detail">{{ctrl.getCartSubTotal() | currency}}</h6>
                <h5 class="price-heading">Taxes:</h5>
                <h6 class="price-detail">{{ctrl.getCartTaxes() | currency}}</h6>
                <h5 class="price-heading">Cart Total:</h5>
                <h6 class="price-detail">{{ctrl.getTotalPrice() | currency}}</h6>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="cart-item-template.html">
    <div class="row cart-item">
        <div class="small-8 columns">
            <img ng-src="{{::ctrl.productData.imgSrc}}" alt="{{::ctrl.productData.name}}"/>
            <h4 class="productName">{{::ctrl.productData.name}}</h4>
        </div>
        <div class="small-4 columns">
            <div class="cart-item-price row">
                <div class="small-6 columns">
                    <h6 class="price-heading">Unit Price:</h6>
                </div>
                <div class="small-6 columns">
                    <span class="price-detail">{{::ctrl.productData.price | currency}}</span>
                </div>
            </div>
            <div class="cart-item-price-control row">
                <div class="row">
                    <div class="small-4 columns">
                        <button class="button" ng-click="ctrl.decCount()">-</button>
                    </div>
                    <div class="small-4 columns">
                        <input type="number" ng-model="ctrl.productData.count"/>
                    </div>
                    <div class="small-4 columns">
                        <button class="" ng-click="ctrl.incCount()">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <button ng-click="ctrl.deleteProduct()">Remove From Cart</button>
                    </div>
                </div>
            </div>
            <div class="cart-item-price row">
                <div class="small-6 columns">
                    <h6 class="price-heading">Total:</h6>
                </div>
                <div class="small-6 columns">
                    <span class="price-detail">{{ctrl.getSubTotal() | currency}}</span>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="credit-card-entry-template.html">
    <div class="credit-card-entry">
        <div ng-form="ctrl.creditCardForm">
        <div class="row">
            <div class="small-12 columns">
                <label for="number">Credit Card Number:</label>
                <input id="number"
                       type="text"
                       ng-model="ctrl.number"
                       ng-minlength="16"
                       ng-maxlength="16" />
            </div>
        </div>
            <div class="row">
                <div class="small-12 columns">
                    <div class="alert">{{ctrl.creditCardForm.number.$error}}</div>
                </div>
            </div>
        <div class="row">
            <div class="small-12 columns">
                <label for="name">Cardholder Name:</label>
                <input id="name"
                       type="text"
                       ng-model="ctrl.name"
                       ng-minlength="1"  />
            </div>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <label for="expiryMonth">Expiry Month:</label>
                <select name="expiryMonth"
                        id="expiryMonth"
                        ng-model="ctrl.expiryMonth"
                        ng-options="month.value as month.label for month in ctrl.expiryMonthOptions">
                    <option value="null">--</option>
                </select>
            </div>
            <div class="small-4 columns">
                <label for="expiryYear">Expiry Year:</label>
                <select name="expiryYear"
                        id="expiryYear"
                        ng-model="ctrl.expiryYear"
                        ng-options="year.value as year.label for year in ctrl.expiryYearOptions"
                        ng-required="true">
                    <option value="null">--</option>
                </select>
            </div>
            <div class="small-4 columns">
                <label for="ccv">CCV (Back of Card):</label>
                <input id="ccv"
                       type="text"
                       ng-model="ctrl.ccv"
                       ng-minlength="3" />
            </div>
        </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="address-entry-template.html">
    <div class="address-entry">
    <div ng-form="ctrl.addressForm">
        <div class="row">
            <div class="small-12 columns">
                <label for="addressName">Name:</label>
                <input id="addressName"
                       type="text"
                       ng-model="ctrl.name"
                       ng-required="true"
                       ng-minlength="1" />
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label for="address1">Address Line 1:</label>
                <input id="address1"
                       type="text"
                       ng-model="ctrl.address1"
                       ng-required="true"
                       ng-minlength="1" />
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label for="address2">Address Line 2:</label>
                <input id="address2"
                       type="text"
                       ng-model="ctrl.address2"/>
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <label for="city">City:</label>
                <input id="city"
                       type="text"
                       ng-model="ctrl.city"
                       ng-required="true"
                       ng-minlength="1"
                        />
            </div>
            <div class="small-6 columns">
                <label for="state">State:</label>
                <input id="state"
                       type="text"
                       ng-model="ctrl.state"
                       ng-required="true"
                       ng-minlength="2"
                        />
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <label for="country">Country:</label>
                <input id="country"
                       type="text"
                       ng-model="ctrl.country"
                       ng-required="true"
                       ng-minlength="3"
                        />
            </div>
            <div class="small-6 columns">
                <label for="zipPc">Zip / Postal Code:</label>
                <input id="zipPc"
                       type="text"
                       ng-model="ctrl.zipPc"
                       ng-required="true"
                       ng-minlength="5"
                        />
            </div>
        </div>
    </div>
    </div>
</script>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/lodash/dist/lodash.min.js"></script>
<script src="../src/js/index.js"></script>
</body>
</html>
