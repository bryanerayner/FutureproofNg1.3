<!DOCTYPE html>
<html ng-app="futureStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular 1.3 Storefront - Javascript Edition</title>
    <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css"/>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css"/>
    <link rel="stylesheet" href="../src/styles/storefront.css"/>
</head>
<body>

<div class="container">
    <store-checkout></store-checkout>
</div>

<script type="text/futureStore-data" id = "cartContents">
    {
    "cartContents":[
        {
            "sku": "1234",
            "imgSrc": "http://placehold.it/250x150",
            "name": "Awesome Pixel Art",
            "price": 56.99,
            "count": 2
        },
        {
            "sku": "34234",
            "imgSrc": "http://placekitten.com/g/250/150",
            "name": "Cute Kitten Print",
            "price": 21.15,
            "count": 1
        }
    ]
    }
</script>

<script type="text/ng-template" id="store-checkout-template.html">
    <div class="store-checkout">
        <div class="row">
            <div class="small-12 columns">
                <h1>Checkout:</h1>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h3>Review your order:</h3>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <shopping-cart cart-contents="ctrl.shoppingCart"></shopping-cart>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h3>Payment & Shipping</h3>
            </div>
            <div class="small-12 columns">
                <credit-card-entry ng-model="ctrl.creditCard"></credit-card-entry>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h4>Billing Address:</h4>
            </div>
            <div class="small-12 columns">
                <address-entry ng-model="ctrl.billingAddress"></address-entry>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <h4>Shipping Address:</h4>
            </div>
            <div class="small-12 columns">
                <input type="checkbox" id = "{{ctrl.id + 'billingIsShipping'}}" ng-model="ctrl.shippingIsBilling"/>
                <label for="{{ctrl.id + 'billingIsShipping'}}">Ship To Billing Address</label>
            </div>
            <div class="small-12 columns" ng-show="!ctrl.shippingIsBilling">
                <address-entry ng-model="ctrl.shippingAddress"></address-entry>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <button class="button right" ng-click="ctrl.checkout()">Submit Order</button>
            </div>
        </div>
    </div>
</script>


<script type="text/ng-template" id="shopping-cart-template.html">
    <div class="shopping-cart">
        <div class="row">
            <div class="small-12 columns">
                <cart-item ng-repeat="product in ctrl.cartContents track by product.sku"
                           product-data="product">
                </cart-item>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-4 medium-push-8 columns">
                <div class="row">
                    <div class="small-12 columns">
                        <h5 class="price-heading left">Cart Total (Before Tax):</h5>
                        <h6 class="price-detail right">{{ctrl.getCartSubTotal() | currency}}</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <h5 class="price-heading left">Taxes:</h5>
                        <h6 class="price-detail right">{{ctrl.getCartTaxes() | currency}}</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <h5 class="price-heading left">Cart Total:</h5>
                        <h6 class="price-detail right">{{ctrl.getTotalPrice() | currency}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="cart-item-template.html">
    <div class="cart-item">
        <div class="row">
            <div class="small-6 medium-7 columns">
                <div class="row">
                    <div class="small-12 medium-5 columns">
                        <img ng-src="{{::ctrl.productData.imgSrc}}" alt="{{::ctrl.productData.name}}"/>
                    </div>
                    <div class="small-12 medium-7 columns">
                        <h4 class="productName">{{::ctrl.productData.name}} @ {{::ctrl.productData.price | currency}}</h4>
                    </div>
                </div>
            </div>
            <div class="small-6 medium-5 columns">
                <div class="cart-item-price-control row">
                    <div class="row">
                        <div class="small-12 medium-4 columns">
                            <label>Number:
                                <input type="number" ng-model="ctrl.productData.count"/>
                            </label>
                        </div>
                        <div class="small-12 medium-8 columns">
                            <div class="row">
                                <div class="small-12 columns">
                                    <button class="left button tiny" ng-click="ctrl.decCount()">-</button>
                                    <button class="left button tiny" ng-click="ctrl.incCount()">+</button>
                                    <button class="left button tiny" ng-click="ctrl.deleteProduct()">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-item-price row" style="margin-top: 1em;">
                    <div class="small-4 columns">
                        <h6 class="left price-heading">Price:</h6>
                    </div>
                    <div class="small-8 columns">
                        <span class="right price-detail">{{ctrl.productData.count}} x {{::ctrl.productData.price | currency}} = {{ctrl.getSubTotal() | currency}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="credit-card-entry-template.html">
    <div class="credit-card-entry panel">
        <div ng-form="ctrl.creditCardForm">
        <div class="row">
            <div class="small-12 columns">
                <label>Credit Card Number:
                    <input type="text"
                           ng-model="ctrl.number"
                           ng-minlength="16"
                           ng-maxlength="16" />
                </label>
            </div>
        </div>
            <div class="row">
                <div class="small-12 columns">
                    <div class="alert">{{ctrl.creditCardForm.number.$error}}</div>
                </div>
            </div>
        <div class="row">
            <div class="small-12 columns">
                <label>Cardholder Name:
                    <input type="text"
                           ng-model="ctrl.name"
                           ng-minlength="1"  />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <label>Expiry Month:
                    <select name="expiryMonth"
                            ng-model="ctrl.expiryMonth"
                            ng-options="month.value as month.label for month in ctrl.expiryMonthOptions">
                        <option value="null">--</option>
                    </select>
                </label>
            </div>
            <div class="small-4 columns">
                <label>Expiry Year:
                    <select name="expiryYear"
                            ng-model="ctrl.expiryYear"
                            ng-options="year.value as year.label for year in ctrl.expiryYearOptions"
                            ng-required="true">
                        <option value="null">--</option>
                    </select>
                </label>
            </div>
            <div class="small-4 columns">
                <label>CCV (Back of Card):
                    <input type="text"
                           ng-model="ctrl.ccv"
                           ng-minlength="3" />
                </label>
            </div>
        </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="address-entry-template.html">
    <div class="address-entry panel">
    <div ng-form="ctrl.addressForm">
        <div class="row">
            <div class="small-12 columns">
                <label for="addressName">Name:</label>
                <input id="addressName"
                       type="text"
                       ng-model="ctrl.name"
                       ng-required="true"
                       ng-minlength="1" />
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label for="address1">Address Line 1:</label>
                <input id="address1"
                       type="text"
                       ng-model="ctrl.address1"
                       ng-required="true"
                       ng-minlength="1" />
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <label for="address2">Address Line 2:</label>
                <input id="address2"
                       type="text"
                       ng-model="ctrl.address2"/>
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <label for="city">City:</label>
                <input id="city"
                       type="text"
                       ng-model="ctrl.city"
                       ng-required="true"
                       ng-minlength="1"
                        />
            </div>
            <div class="small-6 columns">
                <label for="state">State:</label>
                <input id="state"
                       type="text"
                       ng-model="ctrl.state"
                       ng-required="true"
                       ng-minlength="2"
                        />
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <label for="country">Country:</label>
                <input id="country"
                       type="text"
                       ng-model="ctrl.country"
                       ng-required="true"
                       ng-minlength="3"
                        />
            </div>
            <div class="small-6 columns">
                <label for="zipPc">Zip / Postal Code:</label>
                <input id="zipPc"
                       type="text"
                       ng-model="ctrl.zipPc"
                       ng-required="true"
                       ng-minlength="5"
                        />
            </div>
        </div>
    </div>
    </div>
</script>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/lodash/dist/lodash.min.js"></script>
<script src="../src/js/index.js"></script>
</body>
</html>
